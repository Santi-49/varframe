site_name: VarFrame
site_description: Declarative DataFrame variable management with automatic DAG dependency resolution and ML model integration
site_author: Santiago Romagosa

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_root_heading: true
            heading_level: 3
            filters:
              - "!^__init_subclass__$"
              - "!^prepare_X$"
              - "!^prepare_y$"
              - "!^get_description$"
              - "!^_constructor$"
              - "!^_discover_all_variables$"
              - "!^__getitem__$"
              - "!^__init__$"
              - "!^__repr__$"

nav:
  - Home: index.md
  - User Guide: user_guide.md
  - API Reference: api_reference.md
